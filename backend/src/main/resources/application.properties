spring.application.name=BackendPetShelter
spring.config.import=optional:env.properties

# Default profile (can be overridden with --spring.profiles.active=mongo or neo4j)
spring.profiles.default=mysql

spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:create}

# VM: Azure free F1 plan settings
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.idle-timeout=30000

spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/pet_shelter1}
spring.datasource.username=${JDBC_USERNAME:root}
spring.datasource.password=${JDBC_PASSWORD:123123adz}

# Logging Transactions and JPA SQL
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT
security.jwt.access-secret=${JWT_ACCESS_SECRET:this_is_a_very_long_random_access_secret_which_is_long_enough_123456}
security.jwt.refresh-secret=${JWT_REFRESH_SECRET:this_is_a_very_long_random_refresh_secret_which_is_long_enough_654321}
security.jwt.access-expiration-seconds=900
security.jwt.refresh-expiration-seconds=1209600

# --- Migration flags ---
migration.enabled=${MIGRATION_ENABLED:false}
migration.neo4j.enabled=${MIGRATION_NEO4J_ENABLED:false}

# MongoDB Configuration (used when mongo profile active)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/pet_shelter}
spring.data.mongodb.database=${MONGODB_DATABASE:pet_shelter}

# Neo4j Configuration (used when neo4j profile active)
spring.neo4j.uri=${NEO4J_URI:bolt://localhost:7687}
spring.neo4j.authentication.username=${NEO4J_USERNAME:neo4j}
spring.neo4j.authentication.password=${NEO4J_PASSWORD:password}

# CORS
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:80}

# Sentry Configuration
sentry.dsn=${SENTRY_DSN:}
sentry.environment=${SENTRY_ENVIRONMENT:development}

