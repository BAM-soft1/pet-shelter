# Migrate-Neo4j Profile Configuration
# Activated with: --spring.profiles.active=migrate-neo4j
# This profile enables BOTH MySQL (source) and Neo4j (target) for migration

# Neo4j connection
spring.neo4j.uri=${NEO4J_URI:bolt://localhost:7687}
spring.neo4j.authentication.username=${NEO4J_USERNAME:neo4j}
spring.neo4j.authentication.password=${NEO4J_PASSWORD:password}

# MySQL/JPA is already enabled by default in application.properties
# No need to exclude anything - we need both databases active

# Enable Neo4j repositories scanning for Neo4j package
spring.data.neo4j.repositories.enabled=true
