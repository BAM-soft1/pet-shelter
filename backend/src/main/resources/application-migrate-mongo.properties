# Migrate-Mongo Profile Configuration
# Activated with: --spring.profiles.active=migrate-mongo
# This profile enables BOTH MySQL (source) and MongoDB (target) for migration

# MongoDB connection
spring.data.mongodb.uri=${MONGODB_URI:mongodb://root:password@localhost:27017/pet_shelter?authSource=admin}
spring.data.mongodb.database=${MONGODB_DATABASE:pet_shelter}

# MySQL/JPA is already enabled by default in application.properties
# No need to exclude anything - we need both databases active

# Enable MongoDB repositories scanning for Mongo package
spring.data.mongodb.repositories.enabled=true
