# MongoDB Profile Configuration
# Activated with: --spring.profiles.active=mongo

# MongoDB connection (override defaults if needed)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://root:password@localhost:27017/pet_shelter?authSource=admin}
spring.data.mongodb.database=${MONGODB_DATABASE:pet_shelter}

# Exclude MySQL/JPA and Neo4j autoconfiguration
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.neo4j.Neo4jDataAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.neo4j.Neo4jRepositoriesAutoConfiguration
