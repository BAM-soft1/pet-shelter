# Project identification
sonar.projectKey=BAM-soft1_pet-shelter
sonar.organization=bam-soft1-1

# Project metadata
sonar.projectName=Pet Shelter
sonar.projectVersion=1.0

# Source code paths
sonar.sources=backend/src/main/java,frontend/src
sonar.tests=backend/src/test/java

# Backend Java specific settings
sonar.java.binaries=backend/target/classes
sonar.java.source=17

# Coverage settings - point to JaCoCo XML report
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml

# Exclusions - don't analyze test files, build artifacts, workflows, Neo4j, or MongoDB implementations
sonar.exclusions=**/node_modules/**,**/target/**,**/test/**,**/tests/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/.github/**,**/Neo4j/**,**/Mongo/**

# Coverage exclusions - exclude Neo4j, MongoDB, DTOs, Entities, Config, Init data, Enums from coverage calculations
sonar.coverage.exclusions=**/Neo4j/**,**/Mongo/**,**/DTO/**,**/Entity/**,**/Configuration/**,**/InitData.java,**/Migration/**,**/Neo4jMigration/**,**/Roles.java,**/Status.java,**/BackendPetShelterApplication.java

# Encoding
sonar.sourceEncoding=UTF-8
