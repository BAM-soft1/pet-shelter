name: Deploy Pet Shelter

on:
  push:
    tags:
      - "v*"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Run all tests (unit + integration)
        working-directory: ./backend
        run: |
          ./mvnw clean test jacoco:report

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/target/site/jacoco/

  build-and-push:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/pet-shelter-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/pet-shelter-backend:${{ github.ref_name }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          build-args: |
            VITE_PROD_API_BASE_URL=${{ secrets.VITE_PROD_API_BASE_URL }}
            VITE_SENTRY_DSN=${{ secrets.VITE_SENTRY_DSN }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/pet-shelter-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/pet-shelter-frontend:${{ github.ref_name }}

      - name: Build and push nginx image
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/pet-shelter-nginx:latest
            ${{ secrets.DOCKER_USERNAME }}/pet-shelter-nginx:${{ github.ref_name }}

  deploy-databases:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to Database VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DB_VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/pet-shelter"

      - name: Deploy databases on VM1
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DB_VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/pet-shelter
            echo "Pulling latest database images"
            docker compose --profile db pull
            echo "Starting database containers"
            docker compose --profile db up -d --remove-orphans
            echo "Cleaning up"
            docker system prune -f

  deploy-application:
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-databases]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to Application VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.APP_VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml,nginx/nginx.prod.conf"
          target: "~/pet-shelter"

      - name: Deploy application on VM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.APP_VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/pet-shelter
            echo "Pulling latest application images"
            docker compose --profile app pull
            echo "Starting application containers"
            docker compose --profile app up -d --remove-orphans
            echo "Cleaning up"
            docker system prune -f

  verify-deployment:
    runs-on: ubuntu-latest
    needs: [deploy-databases, deploy-application]
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to stabilize..."
          sleep 45

          echo "Checking if backend is accessible..."
          max_attempts=6
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f -s "${{ secrets.PLAYWRIGHT_TEST_BASE_URL }}/api/animal" > /dev/null 2>&1; then
              echo "Backend is accessible!"
              break
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts failed, waiting 10s..."
            sleep 10
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "Warning: Backend accessibility check timed out, proceeding anyway..."
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests against production
        working-directory: ./frontend
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ secrets.PLAYWRIGHT_TEST_BASE_URL }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          VET_EMAIL: ${{ secrets.VET_EMAIL }}
          VET_PASSWORD: ${{ secrets.VET_PASSWORD }}
        run: npx playwright test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
