name: Main Branch Quality Check

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  run-backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Run unit tests with coverage
        working-directory: ./backend
        run: |
          ./mvnw clean test -Dtest="org/pet/backendpetshelter/unit/**/*Test.java,org/pet/backendpetshelter/BackendPetShelterApplicationTests.java" jacoco:report

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/target/site/jacoco/

  sonarqube-analysis:
    runs-on: ubuntu-latest
    needs: [run-backend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: backend/target/site/jacoco/

      - name: Build backend
        working-directory: ./backend
        run: ./mvnw compile test-compile -DskipTests

      - name: SonarCloud Scan
        continue-on-error: true
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
