name: CI tollgate

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  run-backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Run unit tests (excluding integration tests)
        working-directory: ./backend
        continue-on-error: true
        run: |
          ./mvnw clean test -Dtest='!**/*Integration*' jacoco:report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/target/surefire-reports/

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/target/site/jacoco/

  sonarqube-analysis:
    runs-on: ubuntu-latest
    needs: [run-backend-tests]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: backend/target/site/jacoco/

      - name: Build backend
        working-directory: ./backend
        run: ./mvnw compile test-compile -DskipTests

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  merge-check:
    runs-on: ubuntu-latest
    needs: [run-backend-tests]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if branch can be merged
        run: |
          git fetch origin main 2>/dev/null || git fetch origin master 2>/dev/null
          git merge --no-commit --no-ff origin/main 2>/dev/null || git merge --no-commit --no-ff origin/master 2>/dev/null || {
            echo "Merge conflicts detected. Please resolve them before merging.";
            exit 1;
          }

  comment-results:
    runs-on: ubuntu-latest
    needs: [run-backend-tests]
    if: always() && github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Comment on PR with results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            let testOutput = '';
            let failWorkflow = false;

            // Read test results from XML files
            const testResultsDir = 'test-results';

            if (fs.existsSync(testResultsDir)) {
              const xmlFiles = fs.readdirSync(testResultsDir).filter(f => f.startsWith('TEST-') && f.endsWith('.xml'));
              
              if (xmlFiles.length > 0) {
                let totalTests = 0;
                let passedTests = 0;
                let failedTests = 0;
                let errorTests = 0;
                let skippedTests = 0;
                const testDetails = [];

                // Parse each XML file - count actual testcase elements
                xmlFiles.forEach(file => {
                  const content = fs.readFileSync(path.join(testResultsDir, file), 'utf-8');
                  
                  // Count testcase elements (self-closing or with content)
                  const testCases = content.match(/<testcase[^>]*(?:\/>|>[\s\S]*?<\/testcase>)/g) || [];
                  
                  testCases.forEach(testCase => {
                    totalTests++;
                    
                    const nameMatch = testCase.match(/name="([^"]+)"/);
                    const classnameMatch = testCase.match(/classname="([^"]+)"/);
                    const testName = nameMatch ? nameMatch[1] : 'Unknown test';
                    const className = classnameMatch ? classnameMatch[1].split('.').pop() : '';
                    
                    if (testCase.includes('<failure')) {
                      failedTests++;
                      const failureMatch = testCase.match(/<failure[^>]*message="([^"]*)"/);
                      const message = failureMatch ? failureMatch[1].substring(0, 80) : 'Test failed';
                      testDetails.push(`‚ùå ${className}.${testName}\n   ${message}`);
                      failWorkflow = true;
                    } else if (testCase.includes('<error')) {
                      errorTests++;
                      const errorMatch = testCase.match(/<error[^>]*message="([^"]*)"/);
                      const message = errorMatch ? errorMatch[1].substring(0, 80) : 'Test error';
                      testDetails.push(`‚ùå ${className}.${testName}\n   ${message}`);
                      failWorkflow = true;
                    } else if (testCase.includes('<skipped')) {
                      skippedTests++;
                      testDetails.push(`${className}.${testName}`);
                    } else {
                      passedTests++;
                      testDetails.push(`‚úÖ ${className}.${testName}`);
                    }
                  });
                });

                const hasIssues = failedTests > 0 || errorTests > 0;
                const statusIcon = hasIssues ? '‚ùå' : '‚úÖ';
                
                testOutput = '<details>\n' +
                  `<summary>Backend Unit Tests: (${passedTests} passed, ${failedTests} failures, ${errorTests} errors, ${skippedTests} skipped) ${statusIcon}</summary>\n\n` +
                  '```\n' +
                  testDetails.join('\n') + '\n' +
                  '```\n' +
                  '</details>';
              } else {
                testOutput = '**Backend Unit Tests:** ‚ö†Ô∏è No test results found';
                failWorkflow = true;
              }
            } else {
              testOutput = '**Backend Unit Tests:** ‚ùå Test execution failed';
              failWorkflow = true;
            }

            const commentBody = '## üîç CI Tollgate Results\n\n' + testOutput + '\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

            if (failWorkflow) {
              core.setFailed('CI tollgate failed: Test failures or errors detected.');
            }
